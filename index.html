<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300'
  rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="requestPostFormURL" method="post">
    <h1>Sign Up</h1>
    <fieldset>
      <legend>
        <span class="number">1</span>Your basic info
      </legend>
      <label for="name">Name:</label><input type="text" id="name" name="user_name"> <label for="mail">Email:</label><input type="email" id="mail" name="user_email"> <label for="password">Password:</label><input type="password" id="password" name="user_password"> <label for="age">Age:</label><input type="radio" id="under_13" value="under 13" name="user_age"> <label for="under_13" class="light">Under 13</label><br> <input type="radio" id="over 13" name="user_age"> <label for="over_13" class="light">13 or older</label>
    </fieldset>
    <fieldset>
      <legend>
        <span class="number">2</span>Your profile
      </legend>
      <label for="bio">Biography:</label>
      <textarea id="bio" name="user_bio"></textarea>
    </fieldset>
      <label for="job">Job Role:</label><select id="job" name="user_name">
      <optgroup label="Web">
        <option value="frontend developer">Front-End Developer</option>
        <option value="java developer">Java Developer</option>
        <option value="reactjs developer">Reactjs Developer</option>
        <option value="php developer">PHP Developer</option>
        <option value="python developer">Python Developer</option>
        <option value="rails developer">Rails Developer</option>
        <option value="wordPress developer">WordPress Developer</option>
        <optgroup label="Mobile">
         <option value="Android developer">Android  Developer</option>
         <option value="ios developer">iOS Developer</option>
         <option value="mobile designer">Mobile Designer</option>
        </optgroup>
        <optgroup label="Business">
          <option value="business owner"> Business Owner</option>
          <option value="freelancer"> Freelancer</option>
          <optgroup label="Other">
            <option value="secretary">Secretary</option>
            <option value="maintenance">Maintenance</option>
          </optgroup>
        </select><br>
        <label>Interests:</label><br> <input type="checkbox"id="development"  value="development"name="user_interest"><label class="Light" for="development">Development</label><br>
        <input type="checkbox" id="design" value="design" name="user_interest"><label class="Light" for="design">Design</label><br><input type="checkbox" id="business" value="business" name="user_interest"><label class="Light" for="business">Business</label>

        <button>Sign Up</button>
        </optgroup>
      </optgroup>
  </form>
</body>
</html>
